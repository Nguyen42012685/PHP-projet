<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Riddle</title>
    <link rel="stylesheet" href="game.css">
    <style>
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .image-container {
            position: relative;
            margin: 20px auto;
            width: 500px;
            height: 300px;
        }
        
        #animal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(20px);
            transition: filter 0.3s ease;
        }
        
        .hint-container {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .hint {
            margin: 10px 0;
            font-size: 18px;
        }
        
        #guess-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin-right: 10px;
        }
        
        #submit-guess {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .result-message {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .unblur {
            filter: blur(0) !important;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ZOO RIDDLE</h1>
        <div class="image-container">
            <img id="animal-image" src="images/blur/placeholder.jpg" alt="Hidden animal">
        </div>
        
        <div class="hint-container">
            <div class="hint" id="hint1">Hint 1: Click to reveal</div>
            <div class="hint" id="hint2">Hint 2: Click to reveal</div>
            <div class="hint" id="hint3">Hint 3: Click to reveal</div>
        </div>
        
        <div>
            <input type="text" id="guess-input" placeholder="Enter animal name...">
            <button id="submit-guess">Submit</button>
        </div>
        
        <div class="result-message" id="result"></div>
        
        <div class="controls">
            <button id="new-game">New Animal</button>
            <button id="reveal">Reveal Answer</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
